  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Humidity</th>
        <th scope="col">Pressure</th>
        <th scope="col">Dew Point</th>
        <th scope="col">Visibility</th>
        <th scope="col">Heat Index</th>
        <th scope="col">Feels Like</th>
        <th scope="col">Precipitation</th>
        <th scope="col">Wind</th>
        <th scope="col">Wind(dir)</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"></th>
        <td name="humidity">{{humidity}}</td>
        <td name="precip">{{pressure}} hPa</td>
        <td>{{dewpoint}} C</td>
        <td>{{visibility}}Km</td>
        <td>{{headindex}} C</td>
        <td>{{feelslike}} C</td>
        <td>{{precip}}</td>
        <td>{{wind}} kph</td>

      </tr>
    </tbody>
